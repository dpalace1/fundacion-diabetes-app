           {{ form|crispy }}

        <div class="from-group">
        <button class="btn btn-outline-info" type="submit">Ingresar</button>
        <small class="text-muted ml-2">
        </small>
           <a href="{% url 'password_reset' %}">Se te olvido tu contrase√±a?</a>
        </div>
    </form>

        Necesitas una cuenta? <a class="ml-2" href="{% url 'register' %}">Registrate</a>
       </small>
    </div>
</div>
